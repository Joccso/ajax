<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX DEMO WITHOUT JQUERY</title>
	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("demo").innerHTML = this.responseText;
					// Add a button after changing content
					var backButton = document.createElement("button");
					backButton.textContent = "Back to Original";
					backButton.onclick = function() {
						// Reload the page to go back to the original content
						location.reload();
					}
					document.getElementById("demo").appendChild(backButton);
				}
			}
			xhttp.open("GET", "ajax_info.txt", true);
			xhttp.send();
		}
	</script>
</head>
<body>
	<div id="demo">
		<h2>Let AJAX change this text</h2>
		<button type="button" onclick="loadDoc()">Change Content</button>
	</div>
</body>
</html>
